name: Tests

on:
    push:
    pull_request:

permissions:
    contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Install Dependencies
          run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

        - name: Execute tests
          run: vendor/bin/phpunit
