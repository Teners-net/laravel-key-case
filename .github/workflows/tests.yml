name: Tests

on:
    push:
    pull_request:

permissions:
    contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
        fail-fast: true
        matrix:
            php: [8.1, 8.2, 8.3]

    name: PHP ${{ matrix.php }}

    steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Install Dependencies
          run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

        - name: Execute tests
          run: vendor/bin/phpunit
